<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
    <link rel="icon" type="image/x-icon" href="/favicon (1).ico" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="game-board"></div>
      <div id="next-shape-container">
        <h3>Дараагийн хэлбэр:</h3>
        <div id="next-shape"></div>
      </div>
    </div>
    <div id="score-container">
      <h3>Оноо: <span id="score">0</span></h3>
    </div>
    <div>
      <button onclick="setSpeed(speed)">Start Game</button>
    </div>
    <div>
      <button onclick="setSpeed(speed)">Restart Game</button>
    </div>
    <script src="./javascript.js"></script>
    
    <div id="game-over" style="display: none; text-align: center; font-size: 40px; font-weight: bold; color: blueviolet; border: pink; border-radius: 3px;">
      Game Over
    </div>

   
  </body>
</html>
